<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Google fonts-->

</head>
<body>
    
    <section class="calculator">

      
        <div class="result-field" id="result"></div>


        <div class="container">
            
        <div class="buttons-col1">
            <div class="button">MC</div>
            <div class="button">MS</div>
            <div class="button">MR</div>
            <div class="button">M+</div>
            <div class="button">M-</div>
        </div>

        <!-- <div class="buttons-row">
            <div class="button">C</div>
            <div class="button">AC</div>
            <div class="button"><-</div>
            <div class="button button-rvt">Rvt</div>
        </div> -->

        <div class="buttons-row1">
            <div></div>
            <div class="button">7</div>
            <div class="button">4</div>
            <div class="button" value="1" id="num1">1</div>
            <div class="button">0</div>
          
        </div>

        <div class="buttons-row2">
            <div class="button">C</div>
            <div class="button">8</div>
            <div class="button">5</div>
            <div class="button">2</div>
            <div class="button">.</div>
          
        </div>
        <div class="buttons-row2">
            <div class="button">AC</div>
            <div class="button">9</div>
            <div class="button">6</div>
            <div class="button">3</div>
            <div class="button">+/-</div>
          
        </div>
        
        <div class="buttons-row2">
            <div class="button"><-</div>
            <div class="button" id="divide">/</div>
            <div class="button" id="times">*</div>
            <div class="button" id="minus">-</div>
            <div data-operation class="button" id="plus">+</div>
          
        </div>

        <div class="buttons-row2">
            <div class="button button-rvt">Rvt</div>
            <div class="button">(</div>
            <div class="button">)</div>
            <div id="result-btn" class="button button-calculate">=</div>
            
          
        </div>


        <!-- <div class="buttons-grid-main">
            <div class="button">7</div>
            <div class="button">4</div>
            <div class="button">1</div>
            <div class="button">0</div>
        </div> -->

        
        </div>
    
    </section>


    <script src="./js/script.js"></script>
</body>
</html>
